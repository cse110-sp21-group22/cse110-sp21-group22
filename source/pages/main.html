<!doctype html>
<div class="row d-flex justify-content-around align-items-md-stretch">
  <div class="col-md-1">
    <div class="row d-flex h-100 rounded-3 align-items-md-center">
      <section id="mood-selector" class="d-flex align-items-md-center mb-5 overflow-auto" style="flex-direction: column">
        <h6 style="text-align: center">How are you feeling?</h6>
        <img src="./assets/happy.svg" id="very-happy" width="60px" height="60px" alt="very-happy">
        <img src="./assets/green.svg" id="happy" width="60px" height="60px" alt="happy">
        <img src="./assets/yellow.svg" id="neutral" width="60px" height="60px" alt="neutral">
        <img src="./assets/orange.svg" id="sad" width="60px" height="60px" alt="sad">
        <img src="./assets/sad.svg" id="very-sad" width="60px" height="60px" alt="very-sad">
      </section>
      <div class="row d-flex rounded-3 align-items-md-center"></div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="row align-items-md-stretch h-100">
      <div class="d-flex justify-content-center">
        <div class="notebook mb-5">
          <button id="today">today</button>
          <button id="previous">previous</button>
          <h1 id="date"></h1>
          <button id="next">next</button>
          <button id="add">+</button>
          <button id="toggle">Edit</button>
        </div>
      </div>
      <div>
        <div class="d-flex align-items-md-center mb-5" style="flex-direction: column; text-align: center">
          <!--Quote information -->
          <div id="quote">
            <!-- location of quote -->
          </div>
          <div id="authors">
            <!-- location of author-->
          </div>
        </div>
      </div>
      <div class="row d-flex rounded-3 align-items-md-center"></div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="row h-100">
      <div class="col-md-12 rounded-3 mb-4">
        <div class="blackboard">
          <div class="content">
              <section>
                  <label>Date </label>
              </section>
              <section>
                  <label>Date </label>
              </section>
              <section>
                  <label>Date </label>
              </section>
          </div>
        </div>
      </div>
      <div class="col-md-12 rounded-3 mb-4 d-flex justify-content-center">
        <div class="rosethorn" id="rosethorn">
          <h5>Rose and Thorn</h5>
          <ul>
            <li contenteditable="true" style="outline: 0" id="rose">Rose: </li>
            <li contenteditable="true" style="outline: 0" id="thorn">Thorn: </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
