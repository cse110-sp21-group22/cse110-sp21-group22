<!doctype html>
<div class="bg-light p-5 rounded">
  <h1>Mood Tracker</h1>
  <div class="overflow-auto">
    <section class="mood-tracker" id="year-grid">
      <!-- fills with mood tracker grid in js -->
    </section>
  </div>

  <!-- mood facial expression to click on -->
  <section id="mood-selector">
    <img src="./assets/happy.svg" id="very-happy" width="40px" height="40px" alt="very-happy">
    <img src="./assets/green.svg" id="happy" width="40px" height="40px" alt="happy">
    <img src="./assets/yellow.svg" id="neutral" width="40px" height="40px" alt="neutral">
    <img src="./assets/orange.svg" id="sad" width="40px" height="40px" alt="sad">
    <img src="./assets/sad.svg" id="very-sad" width="40px" height="40px" alt="very-sad">
  </section>
</div>
