<!doctype html>
<div class="bg-light p-5 rounded">
  <h1>Mood Tracker</h1><br>

  <!-- mood facial expression to click on -->
  <section id="mood-selector">
    <h2><i>How are you feeling today?</i></h2>
    <img src="./assets/happy.svg" title="Very Happy" id="very-happy" width="40px" height="40px" alt="very-happy">
    <img src="./assets/green.svg" title="Happy" id="happy" width="40px" height="40px" alt="happy">
    <img src="./assets/yellow.svg" title="Neutral" id="neutral" width="40px" height="40px" alt="neutral">
    <img src="./assets/orange.svg" title="Sad" id="sad" width="40px" height="40px" alt="sad">
    <img src="./assets/sad.svg" title="Very Sad" id="very-sad" width="40px" height="40px" alt="very-sad">
  </section><br>

  <div class="overflow-auto">
    <section class="mood-tracker" id="year-grid">
      <!-- fills with mood tracker grid in js -->
    </section>
  </div>
</div>
