<!doctype html>
<div class="bg-light p-5 rounded">
  <h1>Calendar</h1>
  <!-- Progress bar -->
  <div id="progress-section">
    <section id="week-tracker">
      <h2 id ="weeks">ğŸ˜Š</h2>
      <img src="./assets/running.svg" id="running-man" width="50px" height="50px" alt="emoji">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="week-bar"></div>
      </div><br>
      <div class="dateinput">
        <label for="startdate">Term start:</label>
        <input class="form-control" style="width: 110px" data-provide="datepicker" id="datepicker1" required>
        <label for="enddate">Term end:</label>
        <input class="form-control" style="width: 110px" data-provide="datepicker" id="datepicker2" required>
      </div>
    </section>
  </div>
  <!-- Modal -->
  <a id="button-add" class="button-cal">+ Tracker</a>
  <div class="modal" id="progress-modal">
      <div class="modal-content">
          <div class="close">+</div>
          <p class="required-fields">All fields are required!</p>
          <form action="">
              <fieldset>
              <legend>Add Progress</legend>
              <p>
                <label for="title">Please enter title</label>
                <input type="text" name="title" id="newproresstitle" placeholder="type the title name..." required/>
              </p>
              <p>Start :
                <input type="text" id="newstartdate" placeholder="click to select date..." class="newdateclass" required>
              </p>
              <p>End :
                <input type="text" id="newenddate" class="newdateclass" placeholder="click to select date..." required>
              </p>
              </fieldset>
              <a id="button-submit" class="button-cal">Submit</a>
          </form>
      </div>
  </div>
</div>
