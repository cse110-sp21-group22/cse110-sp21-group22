<!doctype html>
<div class="bg-light p-5 rounded">
  <h1>Calendar</h1>
  <!-- Porgress bar -->
  <div id="progess_section"> </div>
    <section id="week-tracker">
      <h2 id = "weeks">ðŸ˜Š</h2>
      <img src="./assets/running.svg" id="running-man" width="50px" height="50px" alt="emoji">
      <div class="bar">
       <div class="progress" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="week-bar"></div>
      </div><br>
      <p>Start :
          <input class="form-control" style="width: 110px" data-provide="datepicker" id="datepicker1" required>
      </p>
      <p>End :
         <input class="form-control" style="width: 110px" data-provide="datepicker" id="datepicker2" required>
      </p>
    </section>
  </div>
  <!-- Modal -->
  <a href="#" id="button_add" class="button_cal">+</a>
  <div class="modal" id="progress-modal">
      <div class="modal-content">
          <div class="close">+</div>
          <p class="required-fields">All fields are required!</p>
          <form action="">
              <fieldset>
              <legend>Add Porgress</legend>
              <p>
                  <label for="title">Please enter title</label>
                  <input type="text" name="title" id="newproresstitle" placeholder="type the title name..." required/>
              </p>
              <p>Start :
                  <input type="text" id="newstartdate" placeholder="click to select date..." required>
              </p>
              <p>End :
                  <input type="text" id="newenddate" placeholder="click to select date..." required>
              </p>
              </fieldset>
              <a href="#" id="button_submit" class="button_cal">Sumbit</a>
          </form>
      </div>
  </div>
</div>
